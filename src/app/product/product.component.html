
  <div class="panel panel-primary">
    <div class="panel-heading">
      Product App
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2">
          {{title}}
        </div>
        <div class="col-md-4">
          <input type="text" [(ngModel)]="userSearch"/>
        </div>
      </div>
      <h4>{{userSearch}}</h4>
      <div class="row">
        <div class="col-md-6">
          <h4>{{OutStr}}</h4>
        </div>
      </div>
      {{showImage}}
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>
              <button class="btn btn-success"
                      (click)="toggleImage()">
                {{showImage ? 'Hide Image' : 'Show Image'}}
              </button>
            </th>
            <th>Name</th>
            <th>Code</th>
            <th>Date</th>
            <th>Price</th>
            <th>Rating</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products | searchBy: userSearch">
            <td>
              <img [src]="product.imageUrl"
                   *ngIf="showImage"/>
            </td>
            <td>{{product.productName | toUpper: 'upper'}}</td>
            <td>{{product.productCode | toUpper: 'lower'}}</td>
            <td>{{product.releaseDate | date }}</td>
            <td>{{product.price | discount: 10 | currency: 'USD' }}</td>
            <td>{{product.starRating}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
