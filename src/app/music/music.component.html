<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Music Component
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Albums</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let mus of music">
              <td>
                {{mus.name}}
              </td>
              <td>
                {{mus.albums.length}}
              </td>
              <td>
                <button style="padding: 10px;" type="button" class="btn btn-info btn-lg" data-toggle="modal" [attr.data-target]="'#'+ mus.cover">
                  Show Details
                </button>
              </td>
              <!-- Modal -->
              <div class="modal fade" id="{{mus.cover}}" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">{{mus.name}}</h4>
                    </div>
                    <div class="modal-body">
                      <div>
                        <img class="img-responsive" style="max-height:200px;" align="right" src="../../assets/covers/{{mus.cover}}.jpg"/>
                      </div>
                      <h4>Biography:</h4>
                      <p>{{mus.bio}}</p>
                      <h4>Genre:</h4>
                      <p>{{mus.genre}}</p>
                      <h4>Albums: {{mus.albums.length}}</h4>
                      <div class="table-responsive">
                        <table class="table">
                          <thead>
                          <tr>
                            <th>Album</th>
                            <th>Year</th>
                            <th>Price</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let album of mus.albums">
                            <td>
                              {{album.title}}
                            </td>
                            <td>
                              {{album.year}}
                            </td>
                            <td>
                              {{album.price | currency: 'USD'}}
                            </td>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
