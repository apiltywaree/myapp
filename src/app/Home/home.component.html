<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      {{pageTitle}}
    </div>
    <div class="panel-body"  >
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Language</th>
            <th>Type</th>
            <th>Rating</th>
            <th>Image</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let movie of movies">
            <td>
              {{movie.name}}
            </td>
            <td style="color:brown">
              {{movie.language}}
            </td>
            <td>{{movie.type}}</td>
            <td>
              <app-star [rating]="movie.rate"
                        (ratingClicked)="onDataReceiveForHomePage($event)"></app-star>
            </td>
            <td>
              <img [src]="movie.imageUrl"
                   [style.width.px]="imageWidth"/>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
